[package]
name = "arch-pkg-db"
description = "Pure Rust library to read Arch Linux's package database archives"
version = "0.0.0"
edition = "2021"
authors = ["khai96_ <hvksmr1996@gmail.com>"]
license = "MIT"
repository = "https://github.com/pacman-repo-builder/arch-pkg-db.git"
#readme = "README.md"
include = [
  "/src",
  "/Cargo.toml",
  #"/README.md",
  "/LICENSE.md",
]
keywords = [
  "pure-rust",
  "database",
  "archlinux",
  "pacman",
  "no-libalpm",
]
categories = [
  "no-std",
  "parsing",
]

[features]
default = ["std"]
std = ["arch-pkg-text/std", "libflate/std"]
parking_lot = ["arch-pkg-text/parking_lot"]

[dependencies]
arch-pkg-text = { version = "0.1.0", default-features = false }
libflate = { version = "*", default-features = false }
